<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Dice Game</title>
</head>
<body>
    <header>
        <h1>Juego de Simon Dice / Fundamentos de JS</h1>
        <p>
            Parametros del juego
        </p>
        <div class="gameboard">
            <div class="color celeste left" id="celeste" data-color="celeste">1</div>
            <div class="color violeta right" id="violeta" data-color="violeta">2</div>
            <div class="color naranja left" id="naranja" data-color="naranja">3</div>
            <div class="color verde rights" id="verde" data-color="verde">4</div>
            <button class="btn-start" id="btnEmpezar" onclick="empezarJuego()">Empezar Juego</button>
        </div>
    </header>
    <script src="./index.js"></script>
</body>
</html>
